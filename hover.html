<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: green;
        }

        button:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <button>Click me!</button>
</body>
</html>
