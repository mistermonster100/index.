<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descendants</title>
    <style>
      ul > li {
        color : blue;
      }
    </style>
</head>
<body>
  <ol>
    <li>item one</li>
    <li>item two</li>
    <ul>
      <li>subitem one</li>
      <li>subitem two</li>
    </ul>
    <li>item three</li>
  </ol>
</body>
</html>
